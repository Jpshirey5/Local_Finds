<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&family=Mukta:wght@200&family=Poiret+One&family=Raleway:wght@200;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Gina added this section to make the map show in the screen -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <title>Local Finds</title>
</head>

<body>
    <header class="header-with-background">
        <nav class="Nav Bar container-fluid" id="Top Bar">
            <label class="logo"><i>LocalFinds</i></label>
            <ul>
                <li>
                    <a href="#map"><i>Local Restaurants</i></a>
                </li>
                <li>
                    <a href="#map"><i>Local Brews</i></a>
                </li>
                <li>
                    <a href="#map"><i>Uber</i></a>
                </li>
            </ul>
        </nav>
        <div class="intro">
            <h1>
                New to the area? <br> Let's find something local!
            </h1>
        </div>
    </header>

    <main>
        <section class="pre-search">
            <h3>Let's Explore New Places</h3>
        </section>

        <div class="section-with-background">
            <form class="search-container">
                <input class="userInput" placeholder="City name"></input>
                <input class="userInput" id="placeNearBy" placeholder="Near By place"></input> <!--Maybe we can make this readonly-->
                <br>
                <button class="searchBtn" type="submit">Search</button>
            </form>
            <div class="box" id="map">
                <p>The map goes here.</p>
            </div>
            <div class="results">
            </div>
            <!--Gina added this div, this is a modal window that will display any messages
            we need, such as error messages if the user doesn't enter a value in the text-->
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p id="modalMessage"></p>
                </div>
            </div>
        </div>

    </main>

    <footer class="closing">
        Local Finds LLC
    </footer>

    <script src="./assets/js/script.js"></script>
    <!--<script src="./assets/js/yelp.js"></script>-->

</body>

</html>
